<h1>Welcome to the Draft Board</h1>
<div class="draftBoard">

  <div class="undrafted">
    <h3>undrafted</h3>
    <div *ngFor="let player of players" (click)="goToPlayerPage(player)">
      <div *ngIf="player.drafted === false">
        <p>Player:{{player.name}} </p>

      </div>
    </div>
  </div>
  <div id="list-box">

    <div class="list-box" id="WR">
      <h3>WIDE RECIEVER</h3>
      <div>
      </div>
    </div>

    <div class="list-box" id="RB">
      <h3>RB</h3>
      <div *ngFor="let player of undraftedPlayers; let i = index" >
          <p>Player:{{player.name}} </p>
      </div>
    </div>

    <div class="list-box" id="QB">
      <h3>QB</h3>
      <div >
      </div>
    </div>

    <div id="TE">
      <h3>TE</h3>
      <div *ngFor="let player of undraftedPlayers; let i=index" (click)="draftPlayer(i)">
          <p>Player:{{player.name}} </p>
      </div>
    </div>

  </div>

  <div class="drafted">
    <h3>drafted</h3>
    <div *ngFor="let player of players" (click)="goToPlayerPage(player)">
        <p>Player:{{player.name}} </p>
    </div>
  </div>


</div>
